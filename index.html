<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.card, .success {
    background: white;
    padding: 35px 45px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    max-width: 350px;
}

.success {
    display: none;
}

h1 {
    color: #ff4d6d;
}

p {
    font-size: 18px;
    min-height: 50px;
}

button {
    padding: 10px 28px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 8px;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#noBtn {
    background: #eee;
    position: absolute;
}

.heart {
    position: absolute;
    font-size: 22px;
    animation: float 4s linear forwards;
}

@keyframes float {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(-120px) scale(1.5); }
}
</style>
</head>

<body>

<!-- ðŸŽµ Local audio -->
<audio id="bgm" src="bgm.mp3"></audio>

<div class="card" id="card">
    <h1>Hyaloo yaanuuu ðŸ’•</h1>
    <p id="message">Will you be my Valentine? ðŸ’Œ</p>

    <button id="yesBtn" onclick="yesClicked()">YES ðŸ’–</button>
    <button id="noBtn" onmouseover="moveButton()">NO ðŸ™ˆ</button>
</div>

<div class="success" id="success">
    <h1>YAYYYYY ðŸ’•</h1>
    <p>Timi mero Valentine ðŸ’˜</p>
</div>

<script>
const messages = [
    "Ronaldo bhayesi ma sanga k janthiyeu ðŸ˜¤",
    "Jay Portugal ðŸ‡µðŸ‡¹",
    "Yes bhanana naaa ðŸ˜Œ"
];

let index = 0;

function moveButton() {
    const btn = document.getElementById("noBtn");
    btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    btn.style.top = Math.random() * (window.innerHeight - 50) + "px";

    document.getElementById("message").innerText =
        messages[index++ % messages.length];
}

function yesClicked() {
    document.getElementById("card").style.display = "none";
    document.getElementById("success").style.display = "block";

    const music = document.getElementById("bgm");
    music.volume = 0.8;
    music.play();

    for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }
}
</script>

</body>
</html>
