<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Comic Sans MS", cursive;
    overflow: hidden;
}

/* Bigger card */
.card, .success {
    background: white;
    padding: 45px 55px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 20px 45px rgba(0,0,0,0.25);
    max-width: 420px;
}

.success {
    display: none;
}

/* Bigger text */
h1 {
    color: #ff4d6d;
    font-size: 34px;
}

p {
    font-size: 22px;
    min-height: 60px;
}

button {
    padding: 14px 36px;
    font-size: 20px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    margin: 12px;
    transition: all 0.3s ease;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#noBtn {
    background: #eee;
    position: absolute;
}

/* Hearts */
.heart {
    position: absolute;
    font-size: 26px;
    animation: float 4s linear forwards;
}

@keyframes float {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(-140px) scale(1.6); }
}
</style>
</head>

<body>

<audio id="bgm" src="bgm.mp3"></audio>

<div class="card" id="card">
    <h1>Hyaloo yaanuuu ðŸ’•</h1>
    <p id="message">Will you be my Valentine? ðŸ’Œ</p>

    <button id="yesBtn" onclick="yesClicked()">YES ðŸ’–</button>
    <button id="noBtn" onclick="noClicked()">NO ðŸ™ˆ</button>
</div>

<div class="success" id="success">
    <h1>YAYYYYY ðŸ’•</h1>
    <p>Timi mero Valentine forever ðŸ’˜</p>
</div>

<script>
const noTexts = [
    "Jay Portugal bhanchhu",
    "Game week ma timro highest points aaos",
    "Messi mero ni dusman ho",
    "Portugal le WC jitchha"
];

let noIndex = 0;
let noSize = 20;

function noClicked() {
    const btn = document.getElementById("noBtn");

    // Change text
    if (noIndex < noTexts.length) {
        btn.innerText = noTexts[noIndex];
        noIndex++;
    }

    // Increase size
    noSize += 10;
    btn.style.fontSize = noSize + "px";
    btn.style.padding = (14 + noIndex * 6) + "px " + (36 + noIndex * 10) + "px";

    // Random move
    btn.style.left = Math.random() * (window.innerWidth - 200) + "px";
    btn.style.top = Math.random() * (window.innerHeight - 80) + "px";
}

function yesClicked() {
    document.getElementById("card").style.display = "none";
    document.getElementById("success").style.display = "block";

    document.getElementById("bgm").play();

    for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }
}
</script>

</body>
</html>
