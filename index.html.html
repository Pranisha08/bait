<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
    }

    .card, .success {
        background: white;
        padding: 35px 45px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        max-width: 340px;
    }

    .success {
        display: none;
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 10px;
    }

    .big-text {
        font-size: 26px;
        font-weight: bold;
        color: #ff4d6d;
        line-height: 1.3;
    }

    p {
        font-size: 18px;
        margin-bottom: 18px;
        min-height: 50px;
    }

    button {
        padding: 10px 28px;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 8px;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
    }

    #noBtn {
        background: #eee;
        position: absolute;
    }

    .heart {
        position: absolute;
        font-size: 22px;
        animation: floatUp 4s linear forwards;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-120px) scale(1.5); opacity: 0; }
    }
</style>
</head>

<body>

<!-- ğŸµ Remote audio (GitHub RAW) -->
<audio id="bgm">
    <source src="YOUR_RAW_MP3_LINK_HERE" type="audio/mpeg">
</audio>

<div class="card" id="card">
    <h1>Hyaloo yaanuuuuu ğŸ’•</h1>
    <p id="message">Will you be my Valentineee? ğŸ’Œ</p>

    <button id="yesBtn" onclick="yesClicked()">YES ğŸ’–</button>
    <button id="noBtn" onmouseover="moveButton()">NO ğŸ™ˆ</button>
</div>

<div class="success" id="success">
    <p class="big-text">
        Tei Ronaldo Sanga Jauu<br>
        Valentine manauna ğŸ‘
    </p>
</div>

<script>
    const messages = [
        "Ronaldo bhayesi ma sanga k janthiyeu raa ğŸ˜¤",
        "Jay portugal bhandimla ğŸ‡µğŸ‡¹",
        "lala ronaldo best ho bhanchhu Yes bhanana ğŸ˜Œ"
    ];

    let msgIndex = 0;

    function moveButton() {
        const btn = document.getElementById("noBtn");
        btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
        btn.style.top = Math.random() * (window.innerHeight - 50) + "px";

        document.getElementById("message").innerText =
            messages[msgIndex++ % messages.length];
    }

    function yesClicked() {
        document.getElementById("card").style.display = "none";
        document.getElementById("success").style.display = "block";

        const music = document.getElementById("bgm");
        music.volume = 0.7;

        music.play().catch(() => {
            // fallback for strict browsers
            document.body.addEventListener("click", () => music.play(), { once: true });
        });

        burstHearts();
    }

    function burstHearts() {
        for (let i = 0; i < 25; i++) {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "â¤ï¸";
            heart.style.left = window.innerWidth / 2 + "px";
            heart.style.top = window.innerHeight / 2 + "px";
            heart.style.transform =
                `translate(${Math.random()*200-100}px, ${Math.random()*200-100}px)`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    }
</script>

</body>
</html>
